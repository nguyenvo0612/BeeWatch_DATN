<!DOCTYPE html>
<html lang="en">

<head>
<title>Quản lý danh mục</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- <script src="https://kit.fontawesome.com/yourcode.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>

<body>

	<div class="container">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item"><a class="nav-link active"
				data-toggle="tab" data-target="#home" href="">Danh sách danh mục</a></li>
			<li class="nav-item"><a class="nav-link " data-toggle="tab"
				data-target="#chitiet" href="" ng-click="reset1()">Thêm mới/Chỉnh sửa</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content card">
			<div id="home" class="container tab-pane active">
				<br>
				<div class="mt-3 d-flex flex-row-reverse">
					<div class="p-2 input-group input-group-sm col-sm-3 ">
						<input type="text" class="form-control" placeholder="Search"
							id="keyword" ng-model="search.name ">
						<div class="input-group-prepend">
							<button class="input-group-text" type="submit"
								ng-click="timKiem()">Tìm Kiếm</button>
						</div>
					</div>
					<div class="p-2 col-sm-2">
						<select id="trangThai" ng-model="status" ng-change="genderStart()"
							class="form-control form-control-sm">
							<option value="">-- Tất cả --</option>
							<option value="true">Hoạt động</option>
							<option value="false">Dừng hoạt động</option>
						</select>
					</div>
				</div>
				<table class="table table-bordered table-sm">
					<thead>
						<tr>
							<th>Mã danh mục</th>
							<th>Tên danh mục</th>
							<th>Giảm giá</th>
							<th>Trạng Thái</th>
							<th>Hành Động</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in pager.items">
							<td>{{item.categoryId}}</td>
							<td>{{item.name}}</td>
							<td>{{item.discount.percentDiscount}}%</td>
							<td>{{item.status? 'Hoạt động':'Dừng hoạt động'}}</td>
							<td>
								<div class="btn-group btn-group-xs">
									<button ng-click="edit(item)"
										class="btn btn-primary fa fa-wrench"></button>
									<button ng-click="delete(item)"
										class="btn btn-danger fa fa-trash"></button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="mb-3 panel-footer text-center">
					<button class="btn btn-danger" ng-click="pager.first()">
						<b class="fa fa-hand-o-up "></b>
					</button>
					<button class="btn btn-primary" ng-click="pager.prev()">
						<b class="fa fa-hand-o-left"></b>
					</button>

					<button class="btn btn-success">{{pager.page + 1}} of
						{{pager.count}}</button>

					<button class="btn btn-primary" ng-click="pager.next()">
						<b class="fa fa-hand-o-right"></b>
					</button>
					<button class="btn btn-danger" ng-click="pager.last()">
						<b class="fa fa-hand-o-down"></b>
					</button>
				</div>
			</div>
			<div id="chitiet" class="container tab-pane">
				<br>
				<div class="row">
					
					<div class="form-group col-sm-4">
						<div>Tên danh mục</div>
						<input ng-model="form.name" class="form-control form-control-sm" id="categoryName" maxlength="255">
					</div>
					<div class="form-group col-sm-4">
						<div>Giảm giá (discount)</div>
						<input ng-model="form.categoryId"
							class="form-control form-control-sm" type="hidden">
							<select ng-model="form.discount.discountId" id="glassSelect"
									class="form-control form-control-sm">
									<option value="">-- Chọn --</option>
									<option ng-repeat="c in discount" ng-value="c.discountId">{{c.percentDiscount}}</option>
								</select>
					</div>
					<div class="form-group col-sm-4">
						<div>Trạng Thái</div>
						<div class="form-control form-control-sm">
							<label class="radio-inline"> <input type="radio"
								name="available" ng-model="form.status" ng-value="true" checked>
								Hoạt động
							</label> &emsp; <label class="radio-inline"> <input type="radio"
								name="available" ng-model="form.status" ng-value="false">
								Dừng hoạt động
							</label>
						</div>
					</div>
				</div>

				<div class="mb-3 text-muted text-center">
					<button class="btn btn-primary" ng-click="create()" ng-disabled="form.categoryId != null">
						<i class="fa fa-plus" aria-hidden="true"></i> Thêm
					</button>
					<button class="btn btn-warning" ng-click="update()">
						<i class="fa fa-wrench" aria-hidden="true"></i> Cập Nhật
					</button>
			
					<button class="btn btn-info" ng-click="reset()">
						<i class="fa fa-refresh" aria-hidden="true"></i> Xóa Form
					</button>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
