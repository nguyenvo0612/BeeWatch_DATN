<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/yourcode.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item"><a class="nav-link active"
				data-toggle="tab" data-target="#home" href="">Danh sách đánh giá</a></li>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content card">
			<div id="home" class="container tab-pane active">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Tên sản phẩm</th>
							<th>Người đánh giá</th>
							<th>Số sao</th>
							<th>Nội dung</th>
							<th>Ngày đánh giá</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in pager.items">
							<td>{{item.product.name}}</td>
							<td>{{item.account.fullname}}</td>
							<td>{{item.rate}}</td>
							<td>{{item.comment}}</td>
							<td>{{item.feedbackDate | date : 'dd-MM-yyyy'}}</td>
							<td>
								<button ng-click="delete(item)"
									class="btn btn-danger fa fa-trash">
									<!-- Xóa -->
								</button>
							</td>
						</tr>
					</tbody>
				</table>
				
				<div class=" text-center mb-3">
					<button class="btn btn-danger" ng-click="pager.first()">
						<b class="fa fa-hand-o-up "></b>
					</button>
					<button class="btn btn-primary" ng-click="pager.prev()">
						<b class="fa fa-hand-o-left"></b>
					</button>

					<button class="btn btn-success">{{pager.page + 1}} of
						{{pager.count}}</button>

					<button class="btn btn-primary" ng-click="pager.next()">
						<b class="fa fa-hand-o-right"></b>
					</button>
					<button class="btn btn-danger" ng-click="pager.last()">
						<b class="fa fa-hand-o-down"></b>
					</button>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
