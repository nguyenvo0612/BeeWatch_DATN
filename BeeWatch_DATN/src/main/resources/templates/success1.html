<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/index.html}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Chi tiết</title>
    
    <!-- Custom styles for this template -->
    <link href="/tryitnow/Styles/jumbotron-narrow.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="/tryitnow/Styles/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/tryitnow/Styles/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
    
    
</head>
<body  layout:fragment="content">
<div class="container" align="center" style="margin-top: 40px; margin-bottom: 40px;">
<div style="background-color: #FFEFD5; height: 400px;width: 400px;">
<div style="padding-top:30px;">
<h3 style="color: red;">Đặt hàng thành công</h3>
<h4>Đơn hàng của bạn đang được xử lý...</h4>
<div class="table-responsive">
    
    <div class="form-group">
        <label for="OrderId">Mã đơn hàng</label>
        <h4><span th:text="${order.orderId}"/></h4>
        
    </div>
    <div class="form-group">
        <label for="Amount">Số tiền</label>
        <h4><span th:text="${#numbers.formatDecimal(order.total, 0, 'COMMA', 0, 'POINT')}"/> VNĐ</h4>
    </div>
    <div class="form-group">
        <label for="OrderDescription">Thời gian đặt hàng</label>
         <h4><span th:text="${order.createDate}"/></h4>
    </div>
    <div class="form-group">
        <label >Trạng thái</label> <br>
        <span th:if="${order.getTthaiThanhToan} == 0">Thanh toán khi nhận hàng</span>
										
		<span th:if="${order.getTthaiThanhToan} == 1">Đã thanh toán</span>
         <br>
                <a th:href="@{/itwatch/account/history}">Xem chi tiết</a>

    </div>
</div>

    <p>
    <a href="/itwatch" style="font-size: 26px; text-decoration: none;">Về trang chủ</a>
</p>

    <footer>
        <p>&copy; ITWATCH Shop</p>
    </footer>
</div>
</div>

</div> <!-- /container -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->


<script type="text/javascript">
	$(document).ready(function(){
		 
		localStorage.clear();
	})
	</script>
</body>
</html>
