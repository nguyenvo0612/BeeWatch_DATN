<script type="text/javascript">
	function savePass() {
		var pass = $("#password").val();
		var valid = pass == $("#passConfirm").val();
		if (!valid) {
			//alert("Pass");
			$("#error").css("color","red");
			$("#error").show();
			$("#errorDetail").val("0");
			return false; 
			
		}else{
			$("#error").hide();
			$("#errorDetail").val("1");
			return true;
		}
	
	}
	
	function conFirm() {
		var err = $("#errorDetail").val();
		if(err =="0"){
			alert("Mật khẩu mới không khớp nhau");
			return false;
		}
		$("#formControl").submit();
		
	}
</script>

<body>
	<!--content-->
	<div class="container" layout:fragment="content">
		<div class="nav-bre" style="margin-top: 20px;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Đổi mật khẩu</a></li>
				</ol>
			</nav>
		</div>
		<div th:replace="user/product/navleftSP.html"></div>
		<div class="account col-md-9" >
			<div class="account-pass">
				<div class="col-md-12 account-top">
					<div align="center" style="">
						<h3 class="display-4">Đổi Mật Khẩu</h3>
					</div>
					
					<br>

					<div th:if="${message != null}" align="center">
						<p class="text-danger">[[${message}]]</p>
					</div>

					<form th:action="@{/change_password}" method="post"
						style="margin-left: 10%;" id="formControl">
						<div class="form-row py-1">
							<label>Mật khẩu cũ:</label> <input type="password"
								class="form-control" name="oldPassword" minlength=6
								placeholder="Nhập mật khẩu cũ" required autofocus id="oldpass"  style="width: 90%"/>
						</div>
						<br>

						<div class="form-row py-1">
							<label for="password">Mật khẩu mới:</label> <input type="password"
								name="password" class="form-control" minlength=6 id="password"
								placeholder="Nhập password mới" required  style="width: 90%"/>
						</div>
						<br>

						<div class="form-row py-1">
							<label for="passConfirm">Nhập lại mật khẩu mới:</label> <input
								type="password" class="form-control" id="passConfirm"
								placeholder="Nhập lại password mới" required oninput="savePass()" style="width: 90%"/>
						</div>
						<span id="error" style="display: none">Password
							mới không giống nhau</span>
							<input type="hidden" id="errorDetail">
						<br>
						<div class="form-row py-1">
							<button type="button"
								class="btn btn-success btn-lg btn-block signup-btn" style="width: 90%" onclick="conFirm();">Xác Nhận</button>
						</div>
					</form>
				</div>
				<div class="clearfix "></div>
			</div>
		</div>
	</div>
