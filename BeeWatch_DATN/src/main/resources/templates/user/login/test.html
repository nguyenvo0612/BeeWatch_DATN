<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
</head>
<body>
    <main>
        <h3 th:unless="${#request.remoteUser}">
            <i style="color: red">Chưa đăng nhập</i>
        </h3>
        <th:block th:if="${#request.remoteUser}">
            <h3 style="color: blue">Đăng nhập thành công</h3>
            <ul>
                <li>Username: <b>[[${#request.remoteUser}]]</b></li>
                <li>IsAdmin?: <b>[[${#request.isUserInRole('ADMIN')}]]</b></li>
                
            </ul>
            <ul th:object="${#request.userPrincipal}">
                <li>Username: <b>[[*{name}]]</b></li>
                <li>IsRole: <b>[[*{authorities}]]</b></li>
            </ul>
            <ul th:object="${#request.userPrincipal.principal}">
            <li>Username: <b>[[*{fullname}]]</b></li>
            </ul>
        </th:block>
    </main>
</body>
</html>
