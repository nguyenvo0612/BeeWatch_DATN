<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <link
    href="/assets/user/memenu.css"
    rel="stylesheet"
    type="text/css"
    media="all"
  />
  <link
    rel="icon"
    href="../../static/assets/images/Bee.png"
    type="image/x-icon"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1aQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <script type="text/javascript" src="/assets/user/memenu.js"></script>
  <body>
    <div>
      <div class="noidung">
        <div class="header-top">
          <div class="container">
            <div class="row">
              <div class="col-md-6">
                <div class="slogan-run">
                  <div class="slogan-content">
                    <p>Bee Watch | Redefine your style.</p>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="header-left">
                  <ul class="header-left-list">
                    <li>
                      <a
                        th:href="@{/login}"
                        th:if="${#request.remoteUser} == null"
                        >Đăng nhập</a
                      >
                    </li>
                    <li>
                      <a
                        th:href="@{/register}"
                        th:if="${#request.remoteUser} == null"
                        >Đăng ký</a
                      >
                    </li>
                    <li>
                      <a th:href="@{/beewatch/cartItem}">
                        <div class="total">
                          <!-- {{cart.amount | number:0}} VNĐ ( {{cart.count}} sản
                          phẩm ) -->
                          <i class="fa-solid fa-bag-shopping bag-icon"></i>
                          <div class="cart-count">{{cart.count}}</div>
                        </div>
                      </a>
                    </li>
                    <li th:if="${#request.remoteUser}">
                      <a th:href="@{/logout}"
                        >([[${#request.remoteUser}]])<i
                          class="fa-solid fa-right-from-bracket"
                        ></i
                      ></a>
                    </li>
                    <!--	<li th:if="${#request.isUserInRole('ADMIN') || #request.isUserInRole('USER')}">
									<a th:href="@{/admin}">Admin</a>
									</li> -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../static/assets/user/slogan.js"></script>
  </body>
</html>
