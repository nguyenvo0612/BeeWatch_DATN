<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <title>BEEWATCH</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- footer css -->
    <link rel="stylesheet" href="/assets/user/bootstrap.css" />

    <!--  -->
    <link
      href="/assets/css/footer.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      href="../../static/assets/images/beelogo.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="../../static/assets/fontwesome/css/fontawesome.css"
    />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/assets/user/jquery.min.js"></script>
    <!-- Custom Theme files -->
    <!--theme-style-->
    <link
      href="/assets/user/style.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />

    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="keywords"
      content="New Store Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
   Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"
    />
    <script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <!--fonts-->
    <link
      href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900"
      rel="stylesheet"
      type="text/css"
    />
    <!--//fonts-->
    <!-- start menu -->
    <link
      href="../../../assets/user/memenu.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <script
      type="text/javascript"
      src="../../../assets/user/memenu.js"
    ></script>
    <script>
      $(document).ready(function () {
        $(".memenu").memenu();
      });
    </script>
    <script src="../../../assets/user/simpleCart.min.js"></script>
    <script src="../../../assets/js/shopping-cart-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style type="text/css">
      .boloc {
        background: red;
      }
    </style>
  </head>
  <body ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
    <div class="header">
      <div th:replace="layout/header.html"></div>
      <div th:replace="layout/nav.html"></div>
    </div>
    <div layout:fragment="content"></div>
    <div th:replace="layout/footer.html"></div>
  </body>
</html>
